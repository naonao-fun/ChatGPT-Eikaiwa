<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCENE 001 - ChatGPT英会話</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Noto+Sans+JP:wght@400;700;900&family=Roboto:wght@400;600;800;900&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/scene001.css">
</head>
<body>
    <div class="scene-page" data-name="scene001" data-node-id="34:1689">
        <!-- Header Section -->
        <div class="scene-header" data-name="Header" data-node-id="34:1690">
            <button class="back-button" data-name="Back Arrow" data-node-id="34:1691">
                <img src="assets/images/back-arrow.svg" alt="Back" class="back-arrow">
            </button>
            <div class="header-content">
                <div class="scene-image-wrapper" data-name="image" data-node-id="34:1694">
                    <img src="assets/images/scene-image.png" alt="SCENE 001" class="scene-image">
                </div>
                <div class="scene-info-card" data-name="SCENE Data" data-node-id="34:1696">
                    <div class="scene-info-content">
                        <div class="metadata" data-name="Metadata" data-node-id="34:1698">
                            <span class="category-tag" data-name="Category">日常会話</span>
                            <span class="level-tag" data-name="Level">★☆☆☆</span>
                        </div>
                        <div class="scene-number" data-node-id="34:1703">SCENE 001</div>
                        <div class="scene-location" data-node-id="34:1704">移動①</div>
                        <div class="scene-title" data-node-id="34:1705">乗るべき電車を尋ねる</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-section" data-name="tabs" data-node-id="34:2026">
            <div class="tabs" data-name="Tabs">
                <button class="tab active" data-tab="start">
                    <span class="tab-text">学習開始</span>
                    <div class="tab-underline"></div>
                </button>
                <button class="tab" data-tab="prompt">
                    <span class="tab-text">プロンプト</span>
                </button>
                <button class="tab" data-tab="audio">
                    <span class="tab-text">学習音声</span>
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content-wrapper">
                <!-- 学習開始 Tab -->
                <div class="tab-content active" id="start-content">
                    <button class="step-button" data-name="STEP 1_Start_Button">
                        <span class="step-text">
                            <span class="step-number">STEP 1 </span>
                            <span class="step-label">を開始する</span>
                        </span>
                        <img src="assets/images/right-arrow.svg" alt="" class="step-arrow">
                    </button>
                    <button class="step-button" data-name="STEP 2_Start_Button">
                        <span class="step-text">
                            <span class="step-number">STEP 2 </span>
                            <span class="step-label">を開始する</span>
                        </span>
                        <img src="assets/images/right-arrow.svg" alt="" class="step-arrow">
                    </button>
                    <button class="step-button" data-name="STEP 3_Start_Button">
                        <span class="step-text">
                            <span class="step-number">STEP 3 </span>
                            <span class="step-label">を開始する</span>
                        </span>
                        <img src="assets/images/right-arrow.svg" alt="" class="step-arrow">
                    </button>
                </div>

                <!-- プロンプト Tab -->
                <div class="tab-content" id="prompt-content">
                    <div class="prompt-placeholder">
                        <p>プロンプト内容がここに表示されます</p>
                    </div>
                </div>

                <!-- 学習音声 Tab -->
                <div class="tab-content" id="audio-content">
                    <div class="audio-placeholder">
                        <p>学習音声がここに表示されます</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scene001.js"></script>
</body>
</html>
